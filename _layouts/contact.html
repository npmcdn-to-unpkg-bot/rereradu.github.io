---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content container">

    {{ content }}

    <div class="contact-form">
        <form id="contact-form" action="http://formspree.io/rereradu@gmail.com" method="post">
            <!-- enter mail subject here -->
            <input type="hidden" name="_subject" id="subject" value="Wisermedia - Mesaj nou de pe site">

            <p>
                <label for="name">Nume</label>
                <input type="text" name="name" id="name" class="required">
            </p>

            <p>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="required email">
            </p>


            <p>
                <label for="message">Mesakul tau</label>
                <textarea name="message" id="message" class="required"></textarea>
            </p>

            <input type="text" name="_gotcha" style="display:none">

            <p>
                <input type="submit" class="submit button primary" value="Trimite">
            </p>

        </form>

    </div>

  </div>

</article>
