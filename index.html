	<div class="row">
		{% assign projects = site.data.projects | get_projects_from_files | sort:'date' %}

			    <a class="post-link ajax" href="/{{ project.dir }}">
			        <img src="{{ project.image.url | replace:'.png', '-thumb.png' }}" alt="{{ project.image.alt }}" title="{{ project.image.title }}">
